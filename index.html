---
layout: default
---

<div class="home">

    <h1 class="page-heading">Le blog</h1>

    <div class="row">
      <div class="post-list">
             {% for post in site.posts %}
             <div class="col-md-4">
                 <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                 <a href="{{ post.url }}"><img class="img-responsive" src="{{ post.media_folder }}/thumb.png" /></a>
                 <h2>
                     <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                 </h2>
                 <hr/>
                 <p>{{ post.content }}</p>
             </div>
              {% endfor %}
         </div>
    </div>

</div>
